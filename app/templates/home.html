<html>

<head>
    <title>MRI Brain prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-6">
            <div class="pt-3 px-5">
                <div class="bg-secondary preview-head text-center">
                    <span class="text-white">Upload</span>
                </div>
                <div class="preview-body">
                    <form method="post" enctype="multipart/form-data">
                        <div class="d-flex flex-column input-group">
                            <input type="file" id="image" name="image">
                            <div class="d-flex justify-content-end">
                                <input type="submit"class="btn btn-primary" value="SUBMIT" style="max-width: 200px;">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6" >
            <div class="pt-3 px-5">
                <div class="bg-secondary preview-head text-center">
                    <span class="text-white">Preview</span>
                </div>
                <div class="preview-body d-flex justify-content-center">
                    <img src="./assets/question.png" id="imgpreivew" alt="">
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
var reader = new FileReader();
reader.onload = function (e) {
    $('#imgpreivew').attr('src', e.target.result);
}

function readURL(input) {
    if (input.files && input.files[0]) {
        reader.readAsDataURL(input.files[0]);
    }
}

$("#image").change(function() {
    readURL(this);
});
</script>
